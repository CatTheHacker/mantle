<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mantle Chat</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.min.css" integrity="sha256-/PVkO2+mUlKqE6wgKVXU5Wh4mx3vncHAxLEdpXrziGo=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.4/components/icon.min.css" integrity="sha256-2kYMj3yE80H+IDs+HOVv+yYQN8KTZExe1HXxwlJaBIc=" crossorigin="anonymous" />
        <link rel="stylesheet" href="./../api/etc/role_colors.css?n=0" id="link-role-color">
        <link rel="stylesheet" href="./css/style.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.min.js" integrity="sha256-rNQvJc3/MuwBWFwVTqr0qJ91nWA1pR7PDLk31hgGqP8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/12.0.4/2/twemoji.min.js" integrity="sha256-Pbqu2FUGGcJj9IWMiV6JVz6q2BjlGeVrwFW/aXFE5xk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/custom-elements/1.4.0/custom-elements.min.js" integrity="sha256-vv/BrFy1OaYwh6wQq1T9z7QUVv5HLaZ5XS13D96g5nE=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
        <script src="./js/polyfills.js"></script>
        <script type="module" src="./js/script.js"></script>
    </head>
    <body>
        <div id="server-name">
            <span class="loading" data-bind="server_name"></span>
            <a data-requires="manage_server"><i class="i cog icon"></i></a>
        </div>
        <div id="channel-name">
            <span data-bind="channel_name"></span>
            <span data-bind="channel_description"></span>
        </div>
        <div id="channel-list">
            <ol></ol>
            <hr data-requires="manage_channels">
            <button data-requires="manage_channels">Add New</button>
        </div>
        <div id="messages">
            <div></div>
        </div>
        <div id="users-online-list">
        </div>
        <div id="me">
            <div></div>
            <a><i class="i user cog icon"></i></a>
        </div>
        <div id="input">
            <input type="text" placeholder="Send a message...">
        </div>
        <x-settings data-s-for="user">
            <div>
                <nav>
                    <a>About Mantle</a>
                </nav>
                <div>
                    <div>
                        <h2>About Mantle</h2>
                        <hr>
                        <h3>GitHub Repository</h3>
                        <div><a href="https://github.com/nektro/mantle" target="_blank">https://github.com/nektro/mantle</a></div>
                        <h3>Version</h3>
                        <div><code data-bind="server_version"></code></div>
                        <h3>Donate</h3>
                        <div><a href="https://paypal.me/nektro">https://paypal.me/nektro</a></div>
                        <h3>License</h3>
                        <div><a href="https://github.com/nektro/mantle/blob/master/LICENSE">Apache 2.0</a></div>
                    </div>
                </div>
            </div>
        </x-settings>
        <x-settings data-s-for="server">
            <div>
                <nav>
                    <a>Overview</a>
                    <a>Channels</a>
                    <a>Roles</a>
                </nav>
                <div>
                    <div data-s-section="overview">
                        <h2>Overview</h2>
                        <hr>
                        <x-text-setting endpoint="./../api/update_property" name="name" label="Name" value="" binding="server_name"></x-text-setting>
                        <x-text-setting endpoint="./../api/update_property" name="description" label="Description" value=""></x-text-setting>
                        <x-text-setting endpoint="./../api/update_property" name="cover_photo" label="Cover Picture" value=""></x-text-setting>
                        <x-text-setting endpoint="./../api/update_property" name="profile_photo" label="Profile Picture" value=""></x-text-setting>
                        <x-2s-toggle endpoint="./../api/update_property" name="public" label="Public?"></x-2s-toggle>
                    </div>
                    <div data-s-section="channels">
                        <h2>Channels</h2>
                        <hr>
                        <x-selection>
                            <nav>
                            </nav>
                            <div>
                            </div>
                        </x-selection>
                    </div>
                    <div data-s-section="roles">
                        <h2>Roles</h2>
                        <hr>
                        <x-selection>
                            <nav>
                                <a class="div"></a>
                                <a class="new">Create New</a>
                            </nav>
                            <div>
                                <x-text-setting endpoint="./../api/roles/%s/update" name="name" label="Name" value="" fill=""></x-text-setting>
                                <x-text-setting endpoint="./../api/roles/%s/update" name="color" label="Color" value="" fill=""></x-text-setting>
                                <x-2s-toggle endpoint="./../api/roles/%s/update" name="distinguish" label="Distinguish?" fill=""></x-2s-toggle>
                            </div>
                        </x-selection>
                    </div>
                </div>
            </div>
        </x-settings>
        <dialog class="popup user">
            <h2><span data-bind="pp_user_name"></span><span>#<span data-bind="pp_user_id"></span></span></h2>
            <div data-bind="pp_user_uuid"></div>
            <div>Provider: <span data-bind="pp_user_provider"></span></div>
            <hr>
            <div>Roles</div>
            <ol></ol>
            <div data-requires="perm_manage_roles">
                <i class="plus icon"></i>
                <ol></ol>
            </div>
        </dialog>
    </body>
</html>
